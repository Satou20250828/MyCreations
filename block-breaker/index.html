<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩し</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ブロック崩し</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="gameInfo">
        <button id="retryBtn">リトライ</button>
        <p id="score">スコア: 0</p>
    </div>
    <div id="instructions">
        <h2>遊び方</h2>
        <p>左右キーでパドルを操作してボールを跳ね返し、すべてのブロックを壊すゲームです。</p>
        <p>ボールを落とすとゲームオーバーになります。リトライボタンで再挑戦可能です。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
