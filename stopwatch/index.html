<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ストップウォッチ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ストップウォッチ</h1>
      <div class="time" id="display">00:00.000</div>

      <div class="controls">
        <button id="startStopBtn" class="primary">開始</button>
        <button id="lapBtn">ラップ</button>
        <button id="resetBtn">リセット</button>
      </div>

      <div class="lap-list">
        <ol id="lapList"></ol>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
