<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>リアルタイム デジタルウォッチ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="clock-box">
      <div class="date" id="date">----年--月--日 (--)</div>
      <div class="clock" id="clock" role="timer" aria-live="polite">--:--:--</div>
    </div>
  </div>

  <div class="info">24時間表示（必要なら12時間表示へカスタム可能）</div>

  <script src="script.js"></script>
</body>
</html>
