<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>シンプルタイマー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main">
    <h1 class="visually-hidden">タイマー</h1>

    <section class="display-area" aria-live="polite">
      <div id="timeDisplay" class="time">00:00</div>
      <div id="subLabel" class="sublabel">準備完了</div>
    </section>

    <section class="controls" aria-label="タイマー操作">
      <div class="inputs">
        <label>
          分
          <input id="inputMinutes" type="number" min="0" max="999" value="1" inputmode="numeric" />
        </label>
        <label>
          秒
          <input id="inputSeconds" type="number" min="0" max="59" value="0" inputmode="numeric" />
        </label>
        <button id="setBtn" class="btn">セット</button>
      </div>

      <div class="buttons">
        <button id="startPauseBtn" class="btn primary">スタート</button>
        <button id="resetBtn" class="btn">リセット</button>
      </div>
    </section>

    <footer class="footer">ショートカット: Space = スタート/一時停止 · R = リセット</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
