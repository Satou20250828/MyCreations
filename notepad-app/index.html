<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>メモ帳アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>メモ帳</h1>
      <div class="tools">
        <input id="searchInput" type="search" placeholder="検索（タイトル・本文）" />
        <button id="newBtn">新規メモ</button>
        <button id="exportBtn">エクスポート</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
        <button id="importBtn">インポート</button>
      </div>
    </header>

    <main>
      <aside class="sidebar">
        <ul id="notesList"></ul>
      </aside>

      <section class="editor">
        <input id="titleInput" placeholder="タイトルを入力" />
        <textarea id="contentInput" placeholder="ここにメモを書く..."></textarea>

        <div class="editor-actions">
          <div class="meta">
            <span id="infoCreated"></span>
            <span id="infoUpdated"></span>
          </div>
          <div class="buttons">
            <button id="saveBtn">保存</button>
            <button id="deleteBtn" class="danger">削除</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <small>保存先: ブラウザの localStorage</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
