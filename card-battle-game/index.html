<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字カードベットゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>数字カードベットゲーム</h1>

  <div class="game">
    <div class="status">
      <p id="player-coins">あなたのコイン: 20</p>
      <p id="cpu-coins">CPUのコイン: 20</p>
    </div>

    <div class="bet">
      <label for="bet-amount">ベット額: </label>
      <input type="number" id="bet-amount" value="1" min="1">
    </div>

    <div class="cards">
      <h2>あなたのカード</h2>
      <div id="player-cards"></div>
    </div>

    <div class="battle">
      <p id="round-info">カードを選んでください</p>
      <button id="reset-btn">リセット</button>
    </div>

    <div class="result">
      <p id="player-choice">あなたのカード: -</p>
      <p id="cpu-choice">CPUのカード: -</p>
      <p id="battle-result">勝敗結果: -</p>
    </div>
  </div>

  <div class="rules">
    <h2>遊び方</h2>
    <p>・1～10のカードを1枚ずつ持っています。</p>
    <p>・1度使ったカードはもう使えません。</p>
    <p>・ベット額を入力してカードを出してください。</p>
    <p>・勝てば「ベット額 × 2」のコインを獲得、負ければベット額を失います。</p>
    <p>・引き分けの場合はコインは変わりません。</p>
    <p>・1は10に勝ちます（特別ルール）。</p>
    <p>・コインがなくなったらゲームオーバー！</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
