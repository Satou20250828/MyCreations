<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハイアンドロー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ハイアンドロー</h1>

  <p id="current-card">現在のカード: </p>

  <div id="controls">
    <button id="high-btn">High</button>
    <button id="low-btn">Low</button>
    <button id="reset-btn">リセット</button>
    <button id="retry-btn" style="display:none;">リトライ</button>
  </div>

  <p id="message"></p>
  <p>スコア: <span id="score">0</span></p>
  <p>ハイスコア: <span id="highscore">0</span></p>

  <script src="script.js"></script>
</body>
</html>
