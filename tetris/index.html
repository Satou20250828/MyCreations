<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テトリス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>テトリス</h1>
  <div id="score">スコア: 0</div>
  <div id="highscore">ハイスコア: 0</div>
  <canvas id="tetris" width="240" height="400"></canvas>

  <div class="instructions">
    <h3>遊び方</h3>
    <p>
      ← → : 移動<br>
      ↑ : 回転<br>
      ↓ : 高速落下<br>
      スペース : ハードドロップ<br>
      Q : 左回転<br>
      W : 右回転
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
