<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>電卓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="電卓">
    <header class="display">
      <div id="history" class="history" aria-hidden="true"></div>
      <input id="output" class="output" type="text" inputmode="none" readonly aria-label="計算結果">
    </header>

    <section class="keys" role="group" aria-label="電卓のボタン">
      <!-- row 1 -->
      <button class="key wide" data-action="clear">C</button>
      <button class="key" data-action="back">⌫</button>
      <button class="key" data-value="%">%</button>
      <button class="key operator" data-value="/">÷</button>

      <!-- row 2 -->
      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key operator" data-value="*">×</button>

      <!-- row 3 -->
      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key operator" data-value="-">−</button>

      <!-- row 4 -->
      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key operator" data-value="+">+</button>

      <!-- row 5 -->
      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key wide equals" data-action="equals">=</button>
    </section>

    <footer class="hint">
      キーボード対応: 数字/演算子、Enterで=、Backspaceで⌫、EscでC
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
